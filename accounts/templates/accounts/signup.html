<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
        body {
            background-image: url("{% static 'accounts/starry.jpg' %}");
        }

        h2 {
            color: lightcyan;
            text-align: center;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .window {
            padding: 1rem;
        }

        form p {
            margin-bottom: 1rem;
        }

        form input {
            width: 100%;
            padding: 0.5rem;
            background-color: white;
            border: 1px solid #000;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 0.5rem;
            background-color: white;
            border: 1px solid #000;
            text-align: center;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #c3c3c3;
        }

        .text-danger {
            color: red;
        }

    </style>
</head>
<body>
    <div class="container window">
        <div class="title-bar">
            <div class="title-bar-text">Sign Up</div>
        </div>
        <div class="window-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                {% if form.non_field_errors %}
                    <div class="text-danger">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
