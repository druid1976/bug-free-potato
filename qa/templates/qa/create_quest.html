<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Question</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />

    <style>
        body {
            background-image: url("{% static 'accounts/starry.jpg' %}");
            padding: 20px;
            margin: 0;
        }

        .tab-bar {
            background-color: #00008B;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .tab-bar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #003580;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .tab-bar a:hover {
            background-color: #000066;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .title-bar {
            background-color: #00008B;
            color: #fff;
            padding: 12px 16px;
            font-size: 1.5rem;
            text-align: center;
        }

        .window-body {
            padding: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00008B;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #00008B;
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            background-color: #00008B;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #003580;
        }

        #id_tags {
            display: inline-block;
            width: 100%;
            height: auto;
            padding: 5px;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="tab-bar">
        <a href="{% url 'qa:all_questions' %}">Back to All Questions</a>
    </div>
    <div class="container window">
        <div class="title-bar">
            <div class="title-bar-text">Ask a Question</div>
        </div>
        <div class="window-body">
            <h2>Ask a Question</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_div }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
