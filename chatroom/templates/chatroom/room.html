<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable & Resizable Chat Room</title>
    <link rel="stylesheet" href="https://khang-nd.github.io/7.css/7.css">

    <style>
        body {
            background-image: url("{% static 'accounts/starry.jpg' %}"); /* Replace with your background image */
            margin: 100px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .window {
            position: absolute; /* Allows the window to move */
            top: 100px; /* Initial top position */
            left: 100px; /* Initial left position */
            width: 400px; /* Initial width */
            height: 400px; /* Initial height */
            border: 2px solid #000;
            background-color: #f0f0f0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            cursor: move; /* Cursor changes when hovering over the window */
            resize: none;
        }

        .title-bar {
            background-color: #0078d7; /* Windows 7 blue */
            color: #fff;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
            cursor: move; /* Make title bar draggable */
        }

        .title-bar-text {
            font-size: 1.4rem;
        }

        .title-bar-controls button {
            width: 15px;
            height: 15px;
            border: none;
            background-color: #fff;
            margin-left: 5px;
            border-radius: 2px;
        }

        .window-body {
            padding: 20px;
            background-color: #fff;
            border-top: 2px solid #000;
            height: calc(100% - 80px); /* Dynamically adjusts as window resizes */
            overflow: auto; /* Allows content to scroll when resizing */
        }

        #chat-log {
            width: 100%;
            height: 70%;
            border: 2px solid #0078d7;
            padding: 10px;
            background-color: #f0f0f0;
            font-family: "Courier New", monospace;
            resize: none;
            margin-bottom: 10px;
            overflow-y: auto;
        }

        #chat-message-input {
            width: calc(100% - 22px); /* Full width minus padding */
            padding: 8px;
            border: 2px solid #0078d7;
            margin-bottom: 10px;
            font-family: "Courier New", monospace;
        }

        #chat-message-submit {
            padding: 8px 15px;
            border: 2px solid #0078d7;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        #chat-message-submit:hover {
            background-color: #e0e0e0;
        }

        #note {
            margin-right: 5px;
        }

        label {
            font-size: 14px;
        }

        /* Resizable handle styling */
        .resizer {
            width: 20px;
            height: 20px;
            background-color: #0078d7;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }
    </style>
</head>
<body>



    <div class="container">
        <div class="window" id="chatWindow">
            <div class="title-bar" id="titleBar">
                <div class="title-bar-text">Chat Room</div>
                <div class="title-bar-controls">
                    <button aria-label="Close" onclick="history.back()"></button>

                </div>
            </div>
            <div class="window-body">
                <textarea id="chat-log" class="textarea" readonly></textarea><br>
                <input id="chat-message-input" class="input" type="text" placeholder="Type your message here..."><br>
                <input type="checkbox" id="note" class="checkbox">
                <label for="note">This is a note</label><br>
                <input id="chat-message-submit" class="button" type="button" value="Send">
                {{ room_name|json_script:"room-name" }}
            </div>
            <div class="resizer" id="resizer"></div> <!-- Resizable handle -->
        </div>
    </div>

    <script>
        // Variables for tracking dragging
        const chatWindow = document.getElementById("chatWindow");
        const titleBar = document.getElementById("titleBar");
        const resizer = document.getElementById("resizer");
        let isDragging = false, isResizing = false;
        let offsetX = 0, offsetY = 0;
        let initialWidth, initialHeight, mouseX, mouseY;

        // When the user clicks on the title bar (for dragging)
        titleBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - chatWindow.offsetLeft;
            offsetY = e.clientY - chatWindow.offsetTop;
            document.addEventListener('mousemove', onMouseMove);
        });

        // When the user releases the mouse button (for both dragging and resizing)
        document.addEventListener('mouseup', () => {
            isDragging = false;
            isResizing = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mousemove', onResize);
        });

        // Function to move the window
        function onMouseMove(e) {
            if (isDragging) {
                chatWindow.style.left = e.clientX - offsetX + 'px';
                chatWindow.style.top = e.clientY - offsetY + 'px';
            }
        }

        // When the user clicks on the resizer (for resizing)
        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            initialWidth = chatWindow.offsetWidth;
            initialHeight = chatWindow.offsetHeight;
            mouseX = e.clientX;
            mouseY = e.clientY;
            document.addEventListener('mousemove', onResize);
        });

        // Function to resize the window
        function onResize(e) {
            if (isResizing) {
                const newWidth = initialWidth + (e.clientX - mouseX);
                const newHeight = initialHeight + (e.clientY - mouseY);
                chatWindow.style.width = newWidth + 'px';
                chatWindow.style.height = newHeight + 'px';
            }
        }


        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        let note = 0;

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/backrooms/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatLog = document.querySelector('#chat-log');
            chatLog.value += (data.user + ": " + data.message + '\n');
            chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to bottom
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'note': note
            }));
            messageInputDom.value = '';
        };

        document.getElementById('note').onclick = function() {
            note = note === 0 ? 1 : 0; // Toggle note
        }
    </script>

</body>
</html>
