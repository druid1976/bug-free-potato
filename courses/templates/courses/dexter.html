<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">

    <style>
        body {
    margin: 100px;
    padding: 20px;
    background-image: url("{% static 'accounts/starry.jpg' %}");
}



        .window {
    width: 85%;
    max-width: 900px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}


        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background-color: #000080;
            color: white;
        }

        .window-body {
    background-color: #f0f0f0;
    padding: 20px;
}


        .timetable, .selected-courses {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: auto;
    gap: 10px;
    margin: 20px auto;
}


        .time, .day, .course-item {
    background-color: #000080;
    color: white;
    text-align: center;
    font-weight: bold;
    padding: 10px;
    border: 1px solid #808080;
}

.subject {
    background-color: whitesmoke;
    padding: 10px;
    text-align: center;
    border: 1px solid #808080;
    border-radius: 4px;
}

.subject:hover {
    background-color: #d0d0ff;
}


        .search-results {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .search-result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .search-result-item:hover {
            background-color: #f9f9f9;
        }

        .selected-courses {
            margin-bottom: 20px;
        }

        .potato {
            background-color: #f39c12;
            cursor: pointer;
        }
        .potato:hover {
            background-color: #e67e22;
            color: #fff;
            font-weight: bold;
        }

        .subject.fixed {
            background-color: #27ae60;
            color: #fff;
            font-weight: bold;
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .remove-btn:hover {
            background-color: darkred;
        }

        /* Hide search results container by default */
        #courseResults {
            display: none;
        }

        .search-bar {
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="window-header">
        <span>Class Timetable</span>
        <div class="window-controls">
            <a href="{% url 'accounts:blank' %}">
            <button class="minimize">Back to MAC</button>
            </a>
            <button class="maximize"></button>
            <button class="close"></button>
        </div>
    </div>
    <div class="window-body">
        <div class="search-bar">
            <input type="text" id="courseSearchBar" placeholder="Search for courses...">
            <div class="search-results" id="courseResults"></div>
        </div>

        <div class="selected-courses" id="selectedCourses">
