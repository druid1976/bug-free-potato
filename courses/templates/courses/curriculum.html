<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
        body {
            background-image: url("{% static 'courses/starry.jpg' %}");
        }

        .container {
            width: 400px;
            margin: 0 auto;
            margin-top: 50px;
        }

        .window {
            padding: 1rem;
        }

        .list-group-item {
            list-style: none;
            margin: 5pxx"";
            padding: 0.5rem;
            background-color: white;
            border: 1px solid #000;
            font-size: 15px;
            color: black;
        }

        .list-group-item:not(:last-child) {
            margin-bottom: 0.5rem;
        }

        .list-group-item:hover {
            background-color: #c3c3c3;
        }
                .tab-bar {
            display: flex;
            background-color: #c3c3c3;
            padding: 5px;
            border-bottom: 2px solid #000;
        }

        .tab-bar a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            border: 1px solid #000;
            background-color: white;
            margin-right: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .tab-bar a:hover {
            background-color: #a0a0a0;
        }

        .container {
            margin-top: 100px;
        }

    </style>
</head>
<body>    <div class="tab-bar">
        <a href="{% url 'accounts:blank' %}">Back to MAC</a>
    </div>
    <div class="container window">
        <div class="title-bar">
            <div class="title-bar-text">Courses of My Curriculum</div>
        </div>
        <div class="window-body">
            <ul class="list-group">
                {% for course in courses %}
                <li class="list-group-item">
                    <a href="{% url 'courses:course_detail' course.course_code %}">{{ course.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
