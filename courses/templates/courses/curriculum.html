<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />

    <style>
        body {
            background-image: url("{% static 'courses/starry.jpg' %}");
            padding: 20px;
            margin: 0;
        }

        .tab-bar {
            background-color: #00008B;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .tab-bar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #003580;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .tab-bar a:hover {
            background-color: #000066;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .title-bar {
            background-color: #00008B;
            color: #fff;
            padding: 12px 16px;
            font-size: 1.5rem;
            text-align: center;
        }

        .window-body {
            padding: 20px;
        }

        ul.list-group {
            list-style: none;
            padding: 0;
        }

        .list-group-item {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .list-group-item a {
            text-decoration: none;
            color: #00008B;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .list-group-item:hover {
            background-color: #e6e6e6;
        }

    </style>
</head>
<body>
    <div class="tab-bar">
        <a href="{% url 'accounts:blank' %}">Back to MAC</a>
    </div>

    <div class="container window">
        <div class="title-bar">
            <div class="title-bar-text">Courses of My Curriculum</div>
        </div>
        <div class="window-body">
            <ul class="list-group">
                {% for course in courses %}
                <li class="list-group-item">
                    <a href="{% url 'courses:course_detail' course.course_code %}">{{ course.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
